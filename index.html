<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/devicon.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Programming Language Should You Learn?</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="alert alert-danger" role="alert">
            <p>Please select an answer before continuing!</p>
          </div>
          <form>
            <div class="form-group well" id="nameForm">
              <label for="name">So you want to become a programmer!<br>But which language should you tackle first? Let's find out!<br>First, tell me your name.</label>
              <input type="text" id="name" class="form-control input-lg" placeholder="Your name">
            </div>
            <div class="form-group well" id="question1">
              <label>Alright <span class="name"></span>, would you rather...</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="1">
                  Design beautiful applications that are easy to use.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question1" value="2">
                  Design complex algorithms to power your applications.
                </label>
              </div>
            </div>
            <div class="form-group well" id="question2">
              <label>Which option sounds more appealing?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="1">
                  Building content-heavy applications with little user interaction.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question2" value="2">
                  Creating interactive applications.
                </label>
              </div>
            </div>
            <div class="form-group well" id="question3">
              <label>Now, would you rather...</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="1">
                  Create browser-based web applications.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question3" value="2">
                  Create mobile applications.
                </label>
              </div>
            </div>
            <div class="form-group well" id="question4">
              <label>What is your ideal work environment?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="1">
                  A larger company like Microsoft.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question4" value="2">
                  Smaller companies and start-ups.
                </label>
              </div>
            </div>
            <div class="form-group well" id="question5">
              <label>And last but not least, would you prefer to...</label>
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="1">
                  Work directly with your clients.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="question5" value="2">
                  Work indirectly with your clients.
                </label>
              </div>
            </div>
            <button type="submit" id="submit" class="btn btn-primary btn-lg">Next</button>
          </form>
          <div class="well" id="result">
            <i id="icon1" class="colored"></i>
            <i id="icon2" class="colored"></i>
            <hr>
            <h2><span class="name"></span>, based on your answers to these questions, you should really consider following the <span id="language"></span> track!</h2>
            <h3>Head over to Epicodus to learn more about <span id="trackLink"></span>!</h3>
          </div>
          <button type="button" id="reset" class="btn btn-success btn-lg">Take it again!</button>
        </div>
      </div>
    </div>
  </body>
</html>
